<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Platform - Pre Launch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        
        .btn-glow {
            box-shadow: 0 4px 15px 0 rgba(116, 79, 168, 0.75);
            transition: all 0.3s ease;
        }
        
        .btn-glow:hover {
            box-shadow: 0 8px 25px 0 rgba(116, 79, 168, 0.9);
            transform: translateY(-2px);
        }
        
        .slide-in {
            animation: slideIn 0.6s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            min-width: 300px;
            padding: 15px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
        }
        
        .notification.success {
            background: linear-gradient(45deg, #28a745, #20c997);
        }
        
        .notification.error {
            background: linear-gradient(45deg, #dc3545, #fd7e14);
        }
        
        .loading-spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #ffffff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .form-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.6);
            outline: none;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }
        
        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .hidden {
            display: none !important;
        }
        
        .page-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            max-width: 450px;
            padding: 0 20px;
        }
    </style>
</head>
<body>
    <!-- Notification Container -->
    <div id="notification" class="notification hidden"></div>
    
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 hidden">
        <div class="glass-effect rounded-xl p-6 flex items-center space-x-3">
            <div class="loading-spinner"></div>
            <span class="text-white font-medium">Processing...</span>
        </div>
    </div>

    <!-- Landing Page -->
    <div id="landingPage" class="page-container slide-in">
        <div class="glass-effect rounded-3xl p-8 text-center">
            <div class="floating mb-8">
                <h1 class="text-4xl font-bold text-white mb-2">Exchange Platform</h1>
                <p class="text-white/80 text-lg">Pre-Launch Registration</p>
                <div class="w-20 h-1 bg-white/50 mx-auto mt-4 rounded-full"></div>
            </div>
            
            <div class="space-y-5">
                <button id="preRegistrationBtn" class="w-full bg-gradient-to-r from-purple-600 to-blue-600 text-white py-4 px-6 rounded-xl font-semibold text-lg btn-glow pulse-animation hover:from-purple-700 hover:to-blue-700">
                    Pre Registration
                </button>
                
                <button id="preLoginBtn" class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-4 px-6 rounded-xl font-semibold text-lg btn-glow hover:from-blue-700 hover:to-purple-700">
                    Pre Login
                </button>
            </div>
            
            <div class="mt-8 text-white/60 text-sm">
                <p>üöÄ Join our exclusive pre-launch community</p>
                <p class="mt-2">Be the first to experience the future of trading</p>
            </div>
        </div>
    </div>

    <!-- Registration Page -->
    <div id="registrationPage" class="page-container hidden">
        <div class="glass-effect rounded-3xl p-8">
            <div class="text-center mb-6">
                <h2 class="text-3xl font-bold text-white mb-2">Create Account</h2>
                <p class="text-white/80">Join our pre-launch community</p>
                <div class="w-16 h-1 bg-white/50 mx-auto mt-3 rounded-full"></div>
            </div>
            
            <form id="registrationForm" class="space-y-4">
                <div>
                    <input type="text" id="fullName" placeholder="Full Name" required 
                           class="w-full p-3 rounded-lg form-input">
                </div>
                
                <div>
                    <input type="text" id="username" placeholder="Username" required 
                           class="w-full p-3 rounded-lg form-input">
                </div>
                
                <div>
                    <select id="gender" required class="w-full p-3 rounded-lg form-input">
                        <option value="" disabled selected>Select Gender</option>
                        <option value="male" style="color: #333;">Male</option>
                        <option value="female" style="color: #333;">Female</option>
                        <option value="other" style="color: #333;">Other</option>
                    </select>
                </div>
                
                <div>
                    <input type="date" id="dateOfBirth" required 
                           class="w-full p-3 rounded-lg form-input">
                </div>
                
                <div>
                    <input type="text" id="country" placeholder="Country" required 
                           class="w-full p-3 rounded-lg form-input">
                </div>
                
                <div>
                    <input type="email" id="email" placeholder="Gmail Address" required 
                           class="w-full p-3 rounded-lg form-input">
                </div>
                
                <div>
                    <input type="password" id="password" placeholder="Password (minimum 8 characters)" required 
                           class="w-full p-3 rounded-lg form-input">
                </div>
                
                <div>
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required 
                           class="w-full p-3 rounded-lg form-input">
                </div>
                
                <button type="submit" class="w-full bg-gradient-to-r from-green-500 to-blue-600 text-white py-3 px-6 rounded-lg font-semibold btn-glow hover:from-green-600 hover:to-blue-700">
                    Register Now
                </button>
                
                <button type="button" id="backFromRegBtn" class="w-full bg-white/20 text-white py-2 px-6 rounded-lg font-medium border border-white/30 hover:bg-white/30 transition-all">
                    ‚Üê Back to Home
                </button>
            </form>
        </div>
    </div>

    <!-- Login Page -->
    <div id="loginPage" class="page-container hidden">
        <div class="glass-effect rounded-3xl p-8">
            <div class="text-center mb-6">
                <h2 class="text-3xl font-bold text-white mb-2">Welcome Back</h2>
                <p class="text-white/80">Sign in to your account</p>
                <div class="w-16 h-1 bg-white/50 mx-auto mt-3 rounded-full"></div>
            </div>
            
            <form id="loginForm" class="space-y-4">
                <div>
                    <input type="email" id="loginEmail" placeholder="Gmail Address" required 
                           class="w-full p-3 rounded-lg form-input">
                </div>
                
                <div>
                    <input type="password" id="loginPassword" placeholder="Password" required 
                           class="w-full p-3 rounded-lg form-input">
                </div>
                
                <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-3 px-6 rounded-lg font-semibold btn-glow hover:from-blue-600 hover:to-purple-700">
                    Login
                </button>
                
                <div class="text-center">
                    <button type="button" id="forgotPasswordBtn" class="text-white/80 hover:text-white text-sm underline transition-colors">
                        Forgot Password?
                    </button>
                </div>
                
                <button type="button" id="backFromLoginBtn" class="w-full bg-white/20 text-white py-2 px-6 rounded-lg font-medium border border-white/30 hover:bg-white/30 transition-all">
                    ‚Üê Back to Home
                </button>
            </form>
        </div>
    </div>

    <!-- Forgot Password Page -->
    <div id="forgotPasswordPage" class="page-container hidden">
        <div class="glass-effect rounded-3xl p-8">
            <div class="text-center mb-6">
                <h2 class="text-3xl font-bold text-white mb-2">Reset Password</h2>
                <p class="text-white/80">Enter your email to reset password</p>
                <div class="w-16 h-1 bg-white/50 mx-auto mt-3 rounded-full"></div>
            </div>
            
            <form id="forgotPasswordForm" class="space-y-4">
                <div>
                    <input type="email" id="forgotEmail" placeholder="Gmail Address" required 
                           class="w-full p-3 rounded-lg form-input">
                </div>
                
                <button type="submit" class="w-full bg-gradient-to-r from-orange-500 to-red-600 text-white py-3 px-6 rounded-lg font-semibold btn-glow hover:from-orange-600 hover:to-red-700">
                    Send Reset Link
                </button>
                
                <button type="button" id="backToLoginBtn" class="w-full bg-white/20 text-white py-2 px-6 rounded-lg font-medium border border-white/30 hover:bg-white/30 transition-all">
                    ‚Üê Back to Login
                </button>
            </form>
        </div>
    </div>

    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://xupxsvmbjeygzrdmaeux.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh1cHhzdm1iamV5Z3pyZG1hZXV4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU0MTcxMzQsImV4cCI6MjA3MDk5MzEzNH0.EuQFr6myJTjnaJvSBt1Geg9VyPWk-kxLRplEEo9savs';
        
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // Show notification function
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <div class="flex items-center space-x-2">
                    <span>${type === 'success' ? '‚úÖ' : '‚ùå'}</span>
                    <span>${message}</span>
                </div>
            `;
            notification.classList.remove('hidden');
            
            setTimeout(() => {
                notification.classList.add('hidden');
            }, 5000);
        }

        // Show/Hide loading overlay
        function showLoading() {
            document.getElementById('loadingOverlay').classList.remove('hidden');
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').classList.add('hidden');
        }

        // Navigation functions
        function showLanding() {
            hideAllPages();
            document.getElementById('landingPage').classList.remove('hidden');
        }

        function showRegistration() {
            hideAllPages();
            document.getElementById('registrationPage').classList.remove('hidden');
        }

        function showLogin() {
            hideAllPages();
            document.getElementById('loginPage').classList.remove('hidden');
        }

        function showForgotPassword() {
            hideAllPages();
            document.getElementById('forgotPasswordPage').classList.remove('hidden');
        }

        function hideAllPages() {
            const pages = ['landingPage', 'registrationPage', 'loginPage', 'forgotPasswordPage'];
            pages.forEach(pageId => {
                document.getElementById(pageId).classList.add('hidden');
            });
        }

        // Age validation function
        function isOver18(dateString) {
            const today = new Date();
            const birthDate = new Date(dateString);
            let age = today.getFullYear() - birthDate.getFullYear();
            const monthDiff = today.getMonth() - birthDate.getMonth();
            
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }
            
            return age >= 18;
        }

        // Email validation
        function isValidGmail(email) {
            return email.toLowerCase().includes('@gmail.com');
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Navigation button event listeners
            document.getElementById('preRegistrationBtn').addEventListener('click', showRegistration);
            document.getElementById('preLoginBtn').addEventListener('click', showLogin);
            document.getElementById('backFromRegBtn').addEventListener('click', showLanding);
            document.getElementById('backFromLoginBtn').addEventListener('click', showLanding);
            document.getElementById('forgotPasswordBtn').addEventListener('click', showForgotPassword);
            document.getElementById('backToLoginBtn').addEventListener('click', showLogin);

            // Registration form handler
            document.getElementById('registrationForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                showLoading();

                try {
                    const fullName = document.getElementById('fullName').value.trim();
                    const username = document.getElementById('username').value.trim();
                    const gender = document.getElementById('gender').value;
                    const dateOfBirth = document.getElementById('dateOfBirth').value;
                    const country = document.getElementById('country').value.trim();
                    const email = document.getElementById('email').value.trim();
                    const password = document.getElementById('password').value;
                    const confirmPassword = document.getElementById('confirmPassword').value;

                    // Validations
                    if (!fullName || !username || !gender || !dateOfBirth || !country || !email || !password || !confirmPassword) {
                        throw new Error('All fields are required');
                    }

                    if (!isValidGmail(email)) {
                        throw new Error('Please use a valid Gmail address');
                    }

                    if (!isOver18(dateOfBirth)) {
                        throw new Error('You must be 18 years or older to register');
                    }

                    if (password.length < 8) {
                        throw new Error('Password must be at least 8 characters long');
                    }

                    if (password !== confirmPassword) {
                        throw new Error('Passwords do not match');
                    }

                    // Check if user already exists
                    const { data: existingUser } = await supabase
                        .from('pre_users')
                        .select('email')
                        .eq('email', email)
                        .single();

                    if (existingUser) {
                        throw new Error('Email already registered');
                    }

                    // Register user with Supabase Auth
                    const { data: authData, error: authError } = await supabase.auth.signUp({
                        email: email,
                        password: password,
                        options: {
                            emailRedirectTo: `https://perregistration.github.io/Pre-Registration-Ex-/success.html`
                        }
                    });

                    if (authError) throw authError;

                    // Save user data to pre_users table
                    const { error: insertError } = await supabase
                        .from('pre_users')
                        .insert([{
                            full_name: fullName,
                            username: username,
                            gender: gender,
                            date_of_birth: dateOfBirth,
                            country: country,
                            email: email,
                            created_at: new Date().toISOString(),
                            email_verified: false
                        }]);

                    if (insertError) throw insertError;

                    hideLoading();
                    showNotification('Registration successful! Please check your email for verification link (expires in 5 minutes)', 'success');
                    
                    // Clear form
                    document.getElementById('registrationForm').reset();
                    
                    setTimeout(() => {
                        showLogin();
                    }, 3000);

                } catch (error) {
                    hideLoading();
                    console.error('Registration error:', error);
                    showNotification(error.message || 'Registration failed', 'error');
                }
            });

            // Login form handler
         document.getElementById('loginForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                showLoading();

                try {
                    const email = document.getElementById('loginEmail').value.trim();
                    const password = document.getElementById('loginPassword').value;

                    if (!email || !password) {
                        throw new Error('Please enter both email and password');
                    }

                    if (!isValidGmail(email)) {
                        throw new Error('Please use a valid Gmail address');
                    }

                    // Sign in with Supabase Auth
                    const { data: authData, error: authError } = await supabase.auth.signInWithPassword({
                        email: email,
                        password: password
                    });

                    if (authError) {
                        if (authError.message.includes('Invalid login credentials')) {
                            throw new Error('Invalid email or password');
                        } else if (authError.message.includes('Email not confirmed')) {
                            throw new Error('Please verify your email before logging in');
                        } else {
                            throw new Error(authError.message);
                        }
                    }

                    // Check if user exists in pre_users table
                    const { data: userData, error: userError } = await supabase
                        .from('pre_users')
                        .select('*')
                        .eq('email', email)
                        .single();

                    if (userError || !userData) {
                        throw new Error('User not found. Please register first');
                    }

                    // Update email_verified status if needed
                    if (!userData.email_verified && authData.user.email_confirmed_at) {
                        await supabase
                            .from('pre_users')
                            .update({ email_verified: true })
                            .eq('email', email);
                    }

                    // Log login history
                    await supabase
                        .from('pre_user_history')
                        .insert([{
                            user_email: email,
                            login_time: new Date().toISOString(),
                            login_type: 'password'
                        }]);

                    hideLoading();
                    showNotification('Login successful! Redirecting to home...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'home.html';
                    }, 2000);

                } catch (error) {
                    hideLoading();
                    console.error('Login error:', error);
                    showNotification(error.message || 'Login failed', 'error');
                }
            });

            // Forgot password form handler
            document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                showLoading();

                try {
                    const email = document.getElementById('forgotEmail').value.trim();

                    if (!email) {
                        throw new Error('Please enter your email address');
                    }

                    if (!isValidGmail(email)) {
                        throw new Error('Please use a valid Gmail address');
                    }

                    // Check if user exists
                    const { data: userData } = await supabase
                        .from('pre_users')
                        .select('email')
                        .eq('email', email)
                        .single();

                    if (!userData) {
                        throw new Error('Email not found. Please register first');
                    }

                    // Send password reset email
                    const { error } = await supabase.auth.resetPasswordForEmail(email, {
                        redirectTo: `https://perregistration.github.io/Pre-Registration-Ex-/reset-password.html
                    });

                    if (error) throw error;

                    hideLoading();
                    showNotification('Password reset link sent to your email (expires in 5 minutes)', 'success');
                    
                    document.getElementById('forgotEmail').value = '';
                    
                    setTimeout(() => {
                        showLogin();
                    }, 3000);

                } catch (error) {
                    hideLoading();
                    console.error('Password reset error:', error);
                    showNotification(error.message || 'Failed to send reset link', 'error');
                }
            });
        });
    </script>
</body>
</html>
